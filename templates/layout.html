<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="{{ url_for('static', filename='vendor/bootstrap/css/bootstrap.min.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='vendor/jquery-nice-select/css/nice-select.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='vendor/DataTables/datatables.min.css') }}">
    <script src="{{ url_for('static', filename='vendor/jquery/jquery.min.js') }}"></script>
    <script src="{{ url_for('static', filename='vendor/popper/popper.min.js') }}"></script>
    <script src="{{ url_for('static', filename='vendor/bootstrap/js/bootstrap.min.js') }}"></script>
    <script defer src="{{ url_for('static', filename='vendor/fontawesome/svg-with-js/js/fontawesome-all.min.js') }}"></script>
    <script src="{{ url_for('static', filename='vendor/jquery-nice-select/js/jquery.nice-select.min.js') }}"></script>
    <script src="{{ url_for('static', filename='vendor/DataTables/datatables.min.js') }}"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.17.0/jquery.validate.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/jquery-validation@1.17.0/dist/additional-methods.min.js"></script>
    <script>
        $(document).ready(function(){
            $('select').niceSelect();
            $("#formsymboladd").validate();
            $("#formsymbolupdate").validate();
            $("#dumphistoricaldata").validate();
            $('table').DataTable({"pageLength":100,"order":[[4,"desc"]]});
        });
    </script>
    <title>Trading Decision Platform</title>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark" style="background-color:#367fa9;">
        <a class="navbar-brand" href="/"><i class="far fa-credit-card"></i> Trading Decision Platform</a>
        <ul class="navbar-nav">
            <li class="nav-item">
                <a href="/managesymbol" class="nav-link{% if request.path == '/managesymbol' %} active{% endif %}">
                    <i class="fas fa-plus-square"></i> Add Symbol</a></li>
            <li class="nav-item"><a href="/dumphistoricaldata" class="nav-link{% if request.path == '/dumphistoricaldata' %} active{% endif %}">
                <i class="fas fa-database"></i> Dump Historical Data</a></li>
            <li class="nav-item"><a href="/getreturn" class="nav-link{% if request.path == '/getreturn' %} active{% endif %}">
                <i class="fas fa-retweet"></i> Get Returns</a></li>
        </ul>
    </nav>
    <div class="container-fluid mt-3">
        {% include "elements/messages.html" %}
        {% block body %}{% endblock %}
    </div>
  </body>
</html>
